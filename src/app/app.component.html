<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center" *ngIf="isLoggedIn == false">
  <h1>
    Welcome to {{ title }}! Please login first:
  </h1>
  <button mat-raise-button (click)="login()"> Login </button>
</div>
<div style="text-align: center" *ngIf="isLoggedIn == true">
  <h1>
    Welcome to {{ title }}, {{loginSubject}}!
  </h1>
  <div>
    Here is your resource: {{protectedResource}}
  </div>
  <button mat-raise-button (click)="logout()"> Logout </button>
</div>

<router-outlet></router-outlet>
